<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html so SPA routing works
      window.location.replace('/index.html' + window.location.search + window.location.hash);
    </script>
  </head>
  <body></body>
</html>
