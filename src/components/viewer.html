<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGS Viewer - Polycosmos</title>
    <style>
        /* Polycosmos-inspired styles */
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Viewer overlay */
        .viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Loading animation */
        .loader {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            display: none;
            position: absolute;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your existing content -->
        <button onclick="openViewer()" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        ">
            View 3D Model
        </button>

        <!-- Viewer -->
        <div id="viewer" class="viewer-overlay" style="display: none;">
            <div class="loader"></div>
            <div class="error-message" id="errorMsg">
                Failed to load viewer.<br>
                <button onclick="retryLoading()">Retry</button>
            </div>
            <iframe 
                id="splatIframe"
                src="https://splatter.app/view/3eg-doy" 
                style="
                    width: 90%;
                    height: 80vh;
                    border: none;
                    border-radius: 12px;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                "
                allow="fullscreen"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <button class="close-btn" onclick="closeViewer()">âœ• Close</button>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        function openViewer() {
            const viewer = document.getElementById('viewer');
            const iframe = document.getElementById('splatIframe');
            const loader = document.querySelector('.loader');
            const errorMsg = document.getElementById('errorMsg');

            viewer.style.display = 'flex';
            errorMsg.style.display = 'none';
            loader.style.display = 'block';
            iframe.style.opacity = '0';

            // Force reload the iframe
            iframe.src = 'https://splatter.app/view/3eg-doy?' + Date.now();
            
            // Set timeout to check if loaded
            setTimeout(() => {
                if (iframe.contentWindow?.location.href === 'about:blank') {
                    handleLoadError();
                }
            }, 5000);
        }

        function closeViewer() {
            document.getElementById('viewer').style.display = 'none';
            retryCount = 0;
        }

        function handleLoadError() {
            const loader = document.querySelector('.loader');
            const errorMsg = document.getElementById('errorMsg');
            const iframe = document.getElementById('splatIframe');
            
            loader.style.display = 'none';
            iframe.style.opacity = '0';
            
            if (retryCount < maxRetries) {
                retryCount++;
                errorMsg.innerHTML = `Loading... (Attempt ${retryCount}/${maxRetries})`;
                setTimeout(openViewer, 2000);
            } else {
                errorMsg.innerHTML = 'Failed to load. Please try again later.';
                errorMsg.style.display = 'block';
            }
        }

        // Listen for iframe load
        document.getElementById('splatIframe').addEventListener('load', function() {
            const loader = document.querySelector('.loader');
            const iframe = document.getElementById('splatIframe');
            
            loader.style.display = 'none';
            iframe.style.opacity = '1';
            retryCount = 0;
        });

        // Error handling
        document.getElementById('splatIframe').addEventListener('error', handleLoadError);

        // Close on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeViewer();
        });
    </script>
</body>
</html>
