<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; URL=./index.html?redirect=/%2Fprojects%2Fvton">
    <script>
      // Extract path from URL (preserving query/hash)
      const redirectTo = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/index.html?redirect=' + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
